<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Games</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="game">
        <div class="rank">3</div>
        <div class="front">
            <img src="images/game-cover.jpg" alt="">
            <h3 class="name">Game name</h3>
            <div class="stats">
                <p class="viewers">539.9</p>
                <div class="streamers">
                    <img src="images/streamer-1.jpg" alt="">
                    <img src="images/streamer-2.jpg" alt="">
                    <img src="images/streamer-3.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559k<span>watching
                </span></p>
                <p class="game-stat">25.8k<span>Streams 
                </span></p>
            </div>
        </div>
    </div>
</body>
</html>
